<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>W3C HTML Comments</title>
    </head>
    <body>
        <h1>HTML Comments</h1>
        <hr>
        <h2>Example 1:<small> Add comments</small></h2>
        <!-- This is a comment -->
        <p>This is a paragraph.</p>
        <!-- Remember to add more information here -->
        <h2>Example 2: <small>Hide content</small></h2>
        <p>This is a paragraph.</p>
        <!-- <p>This is another paragraph. -->
        <p>This is a second paragraph.</p>
        <h2>Example 3: <small>Hide the paragraph.</small></h2>
        <p>This is a paragraph.</p>
        <!--
        <p>Look at this image:</p>
        <img border="0" src="pic_trulli.jpg" alt="Trulli">
        -->
        <p>This is a second paragraph.</p>
    </body>
</html>
