<!DOCTYPE html>
<html>
    <body>
        <h1>First Javascript</h1>

        <p>Javascript can change the content of an HTML element:</p>

        <button type="button" onclick="myFunction()">Click me!</button> <!-- Click me! 라는 버튼을 만든다. -->

        <p id="demo">This is a demonstration.</p> <!-- 클릭 미 버튼을 통해 바뀌게 될 문구에 아이디 속성을 부여한다. -->

        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML="Hello Javascript"; 
                /* 클릭 미 버튼을 누르면 예시 문구를 Hello Javascript로 바꾸게 한다.
                    document.getElemetById().innerHTML="" 의 경우 문법인 것 같으니 외우도록 한다.  */
            }
        </script>
    </body>
</html>
