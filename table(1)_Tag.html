<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>W3C HTML Table Tag</title>
        <style>
            table, th, td {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h2>HTML Table</h2>
        <table> <!-- 3*3 Table -->
            <tr> 
                <th>Korea</th> <!-- Table 열의 제목, 진하게-->
                <th>Japan</th> <!-- a header cell in a table -->
                <th>China</th>
            </tr>
            <tr>
                <td>평창 동계올림픽</td> 
                <td>도쿄 하계올림픽</td>
                <td>베이징 동계올림픽</td> <!-- 행 3칸 -->
            </tr>
            <tr> <!-- table row -->
                <td>평창은 한국의 도시</td>
                <td>도쿄는 일본의 수도</td>
                <td>베이징은 중국의 수도</td>
            </tr>
        </table>
        <p>Table을 활용하여 배우는 올림픽 연대기</p>
     
    </body>
</html>
