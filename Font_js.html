<!DOCTYPE html>
<html>
    <body>
        <h1>Font with Javascript</h1>

        <p id="demo">Javascript can change the style of an HTML element.</p> <!-- 바뀌게 될 문구 -->

        <script>
            function myFunction() {
                document.getElementById("demo").style.fontSize="25px"; /* fontsize 안됨. fontSize. 대문자에 유의할 것.*/
                document.getElementById("demo").style.color="red"; 
                document.getElementById("demo").style.background="yellow"; /* 나머지는 기존 HTML에서 style 적용하는 것과 비슷함.*/
            }
        </script>

        <button type="button" onclick="myFunction()">Click me!</button>
    </body>
</html>
