<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> W3C HTML Table Boder Style</title>
        <style>
            table {
                border-collapse: collapse; /* border 중첩 되는 곳 삭제 */
            }
            th, td {
                border-style: dotted; /* table border, dotted */
                border-color:brown; /* table border color, black to brown */
            }
        </style>
    </head>
    <body>
        <table style="width:100%">
            <tr>
                <td>과목명</td>
                <td>강의자</td>
                <td>학점</td>
            </tr>
            <tr>
                <td>비즈니스데이터마이닝</td>
                <td>Professor Kim</td>
                <td>?.?</td>
            </tr>
            <tr>
                <td>핀테크와스마트금융</td>
                <td>Professor Bae</td>
                <td>?.?</td>
            </tr>
        </table>
    </body>
</html>
