<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>W3C HTML Table _ hover</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%
            }
            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid gray;
            }
            tr:hover {
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <h2> Hover Table: </h2>
        <p> 마우스를 올리면 row의 색이 변하게 하기</p>
        <table>
            <tr >
                <th>과목명</th>
                <th>강의자</th>
                <th>학점</th>
            </tr>
            <tr>
                <td>비즈니스데이터마이닝</td>
                <td>Professor Kim</td>
                <td>?.?</td>
            </tr>
            <tr>
                <td>핀테크와스마트금융</td>
                <td>Professor Bae</td>
                <td>?.?</td>
            </tr>
            <tr>
                <td>Tableau로배우는데이터시각화</td>
                <td>Professor Lee</td>
                <td>?.?</td>
            </tr>
        </table>
    </body>
</html>
