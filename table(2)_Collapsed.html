<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>W3C HTML Table Border with CSS</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Collapsed Borders</h2>
        <table style="width:100%">
            <tr>
                <td>과목명</td>
                <td>강의자</td>
                <td>학점</td>
            </tr>
            <tr>
                <td>비즈니스데이터마이닝</td>
                <td>Professor Kim</td>
                <td>?.?</td>
            </tr>
            <tr>
                <td>핀테크와스마트금융</td>
                <td>Professor Bae</td>
                <td>?.?</td>
            </tr>
        </table>
    </body>
</html>
