<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>W3C HTML Table Style with CSS</title>
        <style>
            table, th, td {
                border:1px solid white;
                border-collapse: collapse;
                border-radius: 10px;
            }
            
            th, td {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h2> Table with border-radius & border-collapse </h2>
        <table style="width:100%">
            <tr>
                <td>과목명</td>
                <td>강의자</td>
                <td>학점</td>
            </tr>
            <tr>
                <td>비즈니스데이터마이닝</td>
                <td>Professor Kim</td>
                <td>?.?</td>
            </tr>
            <tr>
                <td>핀테크와스마트금융</td>
                <td>Professor Bae</td>
                <td>?.?</td>
            </tr>
        </table>
    </body>
</html>
